<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pet Projects Platform</title>
  <link rel="stylesheet" href="style.css">
  <!-- TWA SDK через CDN -->
  <script src="https://unpkg.com/@twa-dev/sdk@latest/dist/index.js"></script>
</head>
<body>
  <div id="main-screen" class="screen">
    <h1>Каталог проектов</h1>
    <div id="projects-container"></div>
    <div class="nav-buttons">
      <button id="prev-btn">←</button>
      <button id="next-btn">→</button>
    </div>
    <button id="create-project-btn">Создать проект</button>
    <button id="my-projects-btn">Мои проекты</button>
  </div>
  <div id="project-detail-screen" class="screen" style="display:none;">
    <button id="back-to-list-btn">Назад</button>
    <div id="project-detail"></div>
  </div>
  <div id="my-projects-screen" class="screen" style="display:none;">
    <h1>Мои проекты</h1>
    <div id="my-projects-list"></div>
    <button id="back-btn">Назад</button>
  </div>
  <div id="project-form-screen" class="screen" style="display:none;">
    <h1 id="form-title">Новый проект</h1>
    <form id="project-form">
      <input name="title" placeholder="Название" required>
      <input name="problem" placeholder="Проблема">
      <textarea name="description" placeholder="Описание"></textarea>
      <input name="sphere" placeholder="Сфера (например, ИИ)">
      <input name="roles_needed" placeholder="Кто требуется? (CSV)">
      <input name="team_info" placeholder="О команде">
      <input name="link" placeholder="Ссылка">
      <button type="submit">Сохранить</button>
    </form>
    <button id="cancel-form-btn">Отмена</button>
  </div>
  <div id="alert-overlay" style="display:none;">
    <div id="alert-window"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
